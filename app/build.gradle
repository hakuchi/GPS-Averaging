apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'android-getlocalization'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.cytrack.meterlocation"
        minSdkVersion 15
        targetSdkVersion 25
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.3.0'
    compile 'com.android.support:design:25.3.0'
    compile 'com.android.support:recyclerview-v7:25.3.0'
    compile 'com.android.support:cardview-v7:25.3.0'
    compile 'com.android.support:percent:25.3.0'
    compile 'com.android.support:preference-v7:25.3.0'
    compile 'com.squareup:otto:1.3.8'
    compile 'com.anjlab.android.iab.v3:library:1.0.28'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.7@aar') {
        transitive = true;
    }
    compile 'com.github.hotchemi:permissionsdispatcher:1.2.1'
    compile 'com.google.dagger:dagger:2.0.1'
    compile 'com.android.support:appcompat-v7:25.3.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
    compile 'com.android.support:design:25.3.0'
    annotationProcessor 'com.github.hotchemi:permissionsdispatcher-processor:1.2.1'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.0.1'
    provided 'org.glassfish:javax.annotation:10.0-b28'
}

getlocalization {
    user = "GETLOCALIZATION_USERNAME"
    password = "GETLOCALIZATION_PASSWORD"
    project = "GPSAveraging"
    iana_codes = [
            "cs-CZ": "cs",
            "pl-PL": "pl",
            "sl-SI": "sl"
    ]
}
