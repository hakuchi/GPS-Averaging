apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'android-getlocalization'

android {
    compileSdkVersion 23
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "org.destil.gpsaveraging"
        minSdkVersion 15
        targetSdkVersion 23
    }

    signingConfigs {
        release {
            storeFile file("/home/StudioProjects/keystore.jks")
            storePassword "xxxxxx "
            keyAlias "keystore"
            keyPassword "xxxxxx"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
        }
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile 'com.android.support:recyclerview-v7:23.0.1'
    compile 'com.android.support:cardview-v7:23.0.1'
    compile 'com.android.support:percent:23.0.1'
    compile 'com.android.support:preference-v7:23.0.1'
    compile 'com.google.android.gms:play-services-ads:8.1.0'
    compile 'com.squareup:otto:1.3.8'
    compile 'com.anjlab.android.iab.v3:library:1.0.28'
    compile 'com.crashlytics.sdk.android:crashlytics:2.5.2'
    compile 'com.github.hotchemi:permissionsdispatcher:1.2.1'
    compile 'com.google.dagger:dagger:2.0.1'
    annotationProcessor 'com.github.hotchemi:permissionsdispatcher-processor:1.2.1'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.0.1'
    provided 'org.glassfish:javax.annotation:10.0-b28'
}

getlocalization {
    user = "GETLOCALIZATION_USERNAME"
    password = "GETLOCALIZATION_PASSWORD"
    project = "GPSAveraging"
    iana_codes = [
            "cs-CZ": "cs",
            "pl-PL": "pl",
            "sl-SI": "sl"
    ]
}
